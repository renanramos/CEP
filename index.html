<!DOCTYPE html>
<html lang="en" ng-app="cep" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Consulta CEP</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="app.css">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sticky-footer-navbar.css" rel="stylesheet">

    <body>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">CEP</a>
                </div>
            </div>
        </nav>

        <!-- Begin page content -->
        <div class="container" ng-controller="cepCtrl">
            <div class="row">
                <div class="col col-md-6 col-md-offset-3">
                    <div class="formulario">
                        <h4>Informe o seu CEP</h4>
                        <input class="form-control" ng-model="cep.numero">
                        <button class="btn btn-primary btn-block" ng-click="buscaDadosCep(cep)">Buscar dados</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-6 col-md-offset-3" ng-hide="isError">
                    <div class="alert alert-warning alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <strong>Erro!</strong> {{error}}
                    </div>
                </div>                                
            </div>
            <div class="row">
                <div class="col col-xs-12">
                    <div class="resultado">                        
                        <table class="table table-striped">                            
                            <tr>
                                <td>CEP : {{cep.cep}}</td>
                                <td>Cidade : {{cep.localidade}}</td>
                                <td>Bairro : {{cep.bairro}}</td>
                            </tr>
                            <tr>
                                <td>Logradouro : {{cep.logradouro}}</td>
                                <td>Complemento : {{cep.complemento}}</td>                              
                                <td>UF : {{cep.uf}}</td>                  
                            </tr>
                            <tr>
                                <td>Unidade : {{cep.unidade}}</td>
                                <td>IBGE : {{cep.ibge}}</td>
                                <td>GIA : {{cep.gia}}</td>                              
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p class="text-muted">consulta CEP - Renan Ramos - <a href="http://www.github.com/renanramos">GitHub</a></p>
            </div>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="app.js"></script>
        <script src="js/controller/controllerCEP.js"></script>
        <script src="js/config/configCEP.js"></script>
        <script src="js/service/cepAPIService.js"></script>
        <script src="js/value/cepValue.js"></script>
    </body>

</html>
